
<!--передаем уникальный io-->
<!--Для добавления мобильной версии картинки добавляем вторым параметром true-->
<!--Например +picture('image.jpg', 'true')-->
<!--Миксин будет искать картинку с названием image-mob.jpg (тоесть вторая картинка должна иметь такое же название как и основная, только с добавлением -mob.png/jpg и тд)--><!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>modal4</title>
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
    <meta name="format-detection" content="telephone=no">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link href="https://vitejs.dev/logo.svg" rel="icon" type="image/x-icon">
    <script type="module" crossorigin src="assets/index.js"></script>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body data-barba="wrapper">
    <div class="transition-screen">
    </div>
    <div class="wrapper">
      <header class="header">
        <div class="inner">
          <p>Header</p>
        </div>
      </header>
      <div class="modal-block">
      </div>
      <div class="content" data-barba="container" data-barba-namespace="modal4">
        <main>
          <div class="inner">
            <p>Страница 4</p>
          </div>
        </main>
        <div class="modal" id="success-modal">
          <div class="modal__overlay" data-modal-close=""></div>
          <div class="modal__layout" data-modal-layout="">
            <div class="modal__wrapper">
              <div class="modal__content">
                <picture class="picture modal__ic-success">
                  <source class="lazyload" type="image/webp" srcset="webp/ic-success.webp " alt="ic-success.png"/>
                  <source class="lazyload" srcset="images/ic-success.jpg " alt="ic-success.png"/>
                  <source class="lazyload" srcset="images/ic-success.png " alt="ic-success.png"/><img class="picture__img lazyload" data-src="images/ic-success.png" alt="ic-success.png"/>
                </picture>
                <header class="modal__title modal__title_success">Ваш пароль успешно изменен
                  <p class="modal__text">Теперь вы можете использовать новый пароль для входа</p>
                  <button class="modal__submit modal__submit_alone" type="submit">хорошо, спасибо</button>
                </header>
              </div>
              <div class="modal__close" data-modal-close="">
                <svg width="20" height="21" viewbox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5.13864 5.63864L10 10.5M14.8614 15.3614L10 10.5M10 10.5L14.8614 5.63864M10 10.5L5.13864 15.3614" stroke="#7F7F7F" stroke-width="1.5"></path>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="inner">
          <p> Footer</p>
        </div>
      </div>
    </div>
    
  </body>
</html>
